{% extends "userbase.html" %}
{% block content %}

<section class="bg-danger text-dark p-5 text-center">
    <div class="container">
        <center><h1> <span class="text-light">
            Edit 
        </span>
        Profile</h1></center>  

    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-6">
          <form action="/updatesearch" method="post">
            <br>
            <table class="table">
                <tr>
                    <td>Confirm Email</td>
                    <td> <input type="text" name="email" class="form-control"> </td>
                </tr>
                <tr>
                  <td></td>
                  <td> <button type="submit" class="btn btn-primary">Confirm</button> </td>
              </tr>

              </table>
              </form>
              <br>
            <form action="/editprofile" method="post">
                <br>
                {% for i in search %}
                <table class="table">
                    <tr>
                        <td>Name</td>
                        <td><input value="{{i[1]}}" name="name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <div class="mb-3">
                            <textarea name="add" class="form-control" id="exampleFormControlTextarea1" rows="3">{{i[2]}}</textarea>
                          </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input value="{{i[3]}}" name="email" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input value="{{i[4]}}" name="pno" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input value="{{i[5]}}" name="pass" type="password" class="form-control"></td>
                    </tr>
                    
                </table>
            
                <center><button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Edit Profile
                  </button></center>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Report Crime</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                          Are you sure you want to edit your Profile?
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                          <button type="submit" class="btn btn-success">Edit</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  {% endfor %}
            </form>
        </div>
        <div class="col">

        </div>
    </div>

</div>


{% endblock %}
