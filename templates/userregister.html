{% extends "loginbase.html" %}
{% block content %}

<section class="bg-danger text-dark p-5 text-center">
    <div class="container">
        <center><h1> <span class="text-light">
            User 
        </span>
        Register</h1></center>  

    </div>
</section>


<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-6">
            <form action="/userregister" method="post">
                <br>
                <table class="table">
                    <tr>
                        <td>Name</td>
                        <td><input name="name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <div class="mb-3">
                            <textarea name="add" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input name="email" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input name="pno" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input name="pass" type="password" class="form-control"></td>
                    </tr>
                    
                </table>
                <center><button type="submit" class="btn btn-primary">Register</button></center>
            </form>
        </div>
        <div class="col">

        </div>
    </div>

</div>
<br>
<br>
{% if status %}

<center><h5 style="color: red;">Email ID Already Exist</h5></center>

{% endif %}


{% endblock %}
