{% extends "loginbase.html" %}
{% block content %}

<section class="bg-danger text-dark p-5 text-center">
    <div class="container">
        <center><h1> <span class="text-light">
            Admin 
        </span>
        Login</h1></center>  

    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-6">
            <form action="/adminlogin" method="post">
                <br>
                <table class="table">
                    <tr>
                        <td>Username</td>
                        <td><input name="uname" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input name="pass" type="password" class="form-control"></td>
                    </tr>
                    
                </table>
                <center><button type="submit" class="btn btn-primary">Login</button></center>
            </form>
        </div>
        <div class="col">

        </div>
    </div>

</div>
<br>
<br>
{% if status %}

<center><h5 style="color: red;">Invalid Username or Password</h5></center>

{% endif %}




{% endblock %}
